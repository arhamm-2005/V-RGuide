spring.application.name=V-RGUIDE 


# MongoDB Configuration
# This URI connects to your local MongoDB server on the default port 27017.
# 'v_rguide' is the name of the database that will be created automatically.
spring.data.mongodb.uri=mongodb://localhost:27017/v_rguide

# Optional: Enables automatic index creation (helpful for beginners)
spring.data.mongodb.auto-index-creation=true

# Server Port (Optional: Change if 8080 is busy)
server.port=8080